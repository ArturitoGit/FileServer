<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Move a file to computer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>


    <img src="Taupe.png" id="logo"/>

    <h1>Pick a file to download on your computer : </h1>

    <form method="post" enctype="multipart/form-data" id="form">
        <input type="file" id="input_file" name="file" onchange="document.forms['form'].submit() ;" />
    </form>

    <button id="btn" onclick="document.getElementById('input_file').click();">Ok</button>
  </body>
</html>
